<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard</title>

        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

        <style>
            .grafico{
                width: 40vw !important;
                height: 40vh !important;
            }
        </style>
    </head>
    <body style="display: flex;">
        <div style="display: flex; width: 600px;">
            <canvas id="graficoLinha" class="grafico"></canvas>
            <canvas id="graficoBarra" class="grafico"></canvas>
        </div>
    </body>
</html>
<script>
    const labelsLinha = [
        '12:00',
        '13:00',
        '14:00',
        '15:00',
        '16:00',
        '17:00'
    ];

    const dataLinha = {
        labels: labelsLinha,
        datasets: [
        {
            label: 'Temperatura',
            data: [30, 29, 28, 25, 22, 23],
            borderWidth: 2,
            borderColor: '#ee7ec3',
            backgroundColor: '#ee7ec3'
        },
        {
            label: 'Umidade',
            data: [80, 82, 80, 85, 80, 83],
            borderColor: '#4bb4f1',
            backgroundColor: '#4bb4f1'
        }
        ]
    };

    const configLinha = {
        type: 'line',
        data: dataLinha, 
        options: {}
    }

    const chartLinha = new Chart (
        document.getElementById('graficoLinha'),
        configLinha
    ); 

    // Grafico de barra

    const labelsBarra = [
        'Janeiro',
        'Fevereiro',
        'Março', 
        'Abril',
        'Maio',
        'Junho'
    ];

    const dataBarra = {
        labels: labelsBarra,
        datasets: [
        {
            label: 'Temperatura média',
            data: [22, 24, 27, 23, 20, 18],
            borderWidth: 2,
            borderColor: '#ee7ec3',
            backgroundColor: '#ee7ec3'
        },
        {
            label: 'Umidade média',
            data: [90, 89, 93, 87, 88, 82],
            borderColor: '#4bb4f1',
            backgroundColor: '#4bb4f1'
        }
        ]
    };

    const configBarra = {
        type: 'bar',
        data: dataBarra, 
        options: {}
    }

    const chartBarra = new Chart (
        document.getElementById('graficoBarra'),
        configBarra
    ); 
</script>
